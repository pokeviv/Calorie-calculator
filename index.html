<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <Title>Calorie Calculator</Title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Calorie Calculator</h1>
        <label for="protein">Protein</label>
        <input type="text" id="protein" name="protein">
        <label for="carbs">Carbs</label>
        <input type="text" id="carbs" name="carbs">
        <label for="fat">Fat</label>
        <input type="text" id="fat" name="fat">

        <button required onclick="calculate()">Calculate</button><br><br>
        <label for="calories">Total Calories:</label>
        <input id="calories" name="calories" >

        <script src="app.js"></script>
    </body>
</html>
